<div class="container container-sm mb-5" *ngIf="loadPage && game">
    <div class="col justify-content-center game">
        <game-instruction [gamePhase]="game.phase" [role]="role"></game-instruction>
        <div class="col mt-4 mb-4 p-0">
            <game-player
                *ngFor="let p of players"
                [player]="p"
                [showVote]="showVote"
                (click)="handlePlayerClick(p)"
            ></game-player>
        </div>
        <game-phase
            [mode]="game.phase.dayOrNight"
            [round]="game.round"
            [isHost]="currentPlayer && currentPlayer.isHost"
            (restartActionHandler)="handleRestartGame()"
        ></game-phase>
    </div>
</div>


<div class="game-notifications">
    <toast
        *ngFor="let n of notifications"
        [header]="n.header"
        [message]="n.message"
    ></toast>
</div>

<modal
    [message]="modalMessage"
    [modalId]="modalId"
    [header]="modalHeader"
    (primaryActionHandler)="submit()"
    (secondaryActionHandler)="reset()"
    [primaryButtonLabel]="modalPrimaryButton"
    [secondaryButtonLabel]="modalSecondaryButton"
>
</modal>
