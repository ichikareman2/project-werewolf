<alert [message]="alertMessage" *ngIf="showAlert"></alert>

<div class="container container-sm" *ngIf="loadPage">
    <div class="col justify-content-center game">
        <game-instruction *ngIf="game" [gamePhase]="game.phase" [role]="role"></game-instruction>
        <div class="col mt-4 mb-4 p-0">
            <game-player
                *ngFor="let p of players"
                [player]="p"
                (click)="handlePlayerClick(p)"
            >
            </game-player>
        </div>
        <game-phase *ngIf="game" [mode]="game.phase.dayOrNight" [round]="game.round"></game-phase>
    </div>
</div>

<modal
    [message]="modalMessage"
    [modalId]="modalId"
    (primaryActionHandler)="submitVote()"
    (secondaryActionHandler)="resetVote()"
    header="Confirm Vote"
    primaryButtonLabel="Confirm"
>
</modal>
