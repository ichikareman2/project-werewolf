<div class="container container-sm lobby">
    <div class="col justify-content-center">
        <game-instruction [gamePhase]="gamePhase" [role]="role"></game-instruction>
        <div class="col justify-content-center mt-5 mb-5">
            <game-player *ngFor="let p of players" [player]="p"></game-player>
        </div>
        <game-phase [mode]="gamePhase.dayOrNight"></game-phase>
    </div>
</div>
