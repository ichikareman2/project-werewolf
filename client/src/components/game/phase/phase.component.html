<div class="row game-phase">
    <div class="game-phase-controls" *ngIf="isHost">
        <button class="btn btn-danger game-phase-controls-btn">QUIT</button>
        <button class="btn btn-info game-phase-controls-btn">REMAKE</button>
    </div>
    <div class="game-phase-text-container">
        <div class="game-phase-text">
            {{phaseMessage}}
        </div>
        <i class="fa fa-2x game-phase-icon" [ngClass]="[mode === 'Night' ? 'fa-moon-o' : 'fa-sun-o']"></i>
    </div>
</div>
