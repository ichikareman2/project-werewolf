<div class="modal fade modalComponent" [id]="modalId">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ header }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{ message }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="handleSecondaryButtonClick()">
            Cancel
          </button>
          <button type="button" class="btn btn-primary" (click)="handlePrimaryButtonClick()">
              {{ primaryButtonLabel }}
        </button>
        </div>
      </div>
    </div>
  </div>
